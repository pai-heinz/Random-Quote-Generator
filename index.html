<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <main>
      <div class="quote-div">
        <i class="fa-solid fa-quote-left left-quote"></i>
        <h3 class="quote-txt">
          As I grow older, much older, I will experience many things, and I will
          hit rock bottom again and again. Again and again I will suffer; again
          and again I will get back on my feet. I will not be defeated. I won't
          let my spirit be destroyed.
        </h3>
        <i class="fa-solid fa-quote-right right-quote"></i>
      </div>
      <div class="author-div">
        <p class="author">By Banana Yoshimoto</p>
      </div>
      <hr />
      <div class="footer">
        <div>
          <i class="fa-solid fa-volume-high" id="speech"></i>
          <i class="fa-regular fa-clipboard"></i>
          <i class="fa-brands fa-threads"></i>
        </div>
        <button class="btn">New Quote</button>
      </div>
    </main>
  </body>
  <script src="./assets/app.js"></script>
</html>
